{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>






    <div class="container m-auto">

        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting | <a
                href="{% url 'core:home' %}">Home</a> </h1>
        <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
            <li class="uk-active"><a href="#">General</a></li>
        </ul>

        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2"> Basic</h3>
                <p></p>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                <form enctype="multipart/form-data" action="" method="post">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        <img src="{{proflie.images.url}}" alt="" style="width: 100px; height: 100px; border-radius: 100%;">
                        <h1 style="margin-top: 30px; font-size: 30px; margin-left: -160px;">{{proflie.nickname}}</h1>
                        {% for message in messages %}
                        <h3 style="color: #ff5353; font-weight: 700;">
                            {{message}}
                        </h3> 
                        {% endfor %}   
                        <div class="col-span-2">
                            <label for="">Username</label>
                            <input name="nickname" type="text" value="{{proflie.nickname}}"  placeholder="Your name.." class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for="">Profile</label>
                            <input type="file" name="pic" placeholder="Your name.." class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for="about">biography</label>
                            <textarea id="about"  name="bio" rows="3" class="shadow-none bg-gray-100">{{proflie.bio}}</textarea>
                        </div>
                        <div class="col-span-2">
                            <label for=""> Location</label>
                            <input type="text" value="{{proflie.address}}" name="loc" placeholder="" class="shadow-none bg-gray-100">
                        </div>

                    </div>
                    
                <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                    <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> Cancel </button>
                    <button type="submit" class="button bg-blue-700"> Save </button>
                </div>

                </form>

            </div>

        </div>

    </div>

    </div>

    </div>




    <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
